<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meu primeiro projeto Spline - Uma experiência 3D interativa">
    <meta name="keywords" content="Spline, 3D, design, interativo, web">
    <meta name="author" content="Ricardo Andreotti">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#2d1e96">
    <title>My First Spline Project</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/icon.png" alt="Powder Gate logo">
</head>

<body>
    <!-- Spline container -->
    <div id="spline-container"></div>

    <script>
        // Função para carregar o Spline correto baseado na largura da tela
        function loadSpline() {
            const container = document.getElementById('spline-container');
            
            // Verifica se é um dispositivo móvel (tela menor que 768px)
            if (window.innerWidth < 1200) {
                // Carrega a versão leve para dispositivos móveis
                const viewerMobile = document.createElement('spline-viewer');
                viewerMobile.setAttribute('url', 'https://prod.spline.design/SKGpUlappasn5RIS/scene.splinecode'); // URL da versão leve
                container.appendChild(viewerMobile);
            } else {
                // Carrega a versão completa para telas maiores
                const viewerDesktop = document.createElement('spline-viewer');
                viewerDesktop.setAttribute('url', 'https://prod.spline.design/HFnZ4gKZaTVogVZI/scene.splinecode'); // URL da versão completa
                container.appendChild(viewerDesktop);
            }
        }

        // Chama a função de carregamento ao carregar a página
        window.onload = loadSpline;

        // Recarrega o conteúdo ao redimensionar a janela
        window.onresize = function() {
            const container = document.getElementById('spline-container');
            container.innerHTML = ''; // Limpa o conteúdo anterior
            loadSpline(); // Recarrega com base na nova largura
        };
    </script>

    <!-- Barra de navegação -->
    <nav class="navbar">
        <a href="#" class="logo"><img src="src/img/icon.png" alt="Powder Gate logo" class="logo-icon">Spline</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <button class="nav-btn">Login</button>
    </nav>

    <!-- Main content -->
    <main class="content">
        <div class="date" id="current-date"></div>
        <h1>My First Spline Project</h1>
        <p>This is an interactive project created with Spline, a 3D design tool for the web. Explore the three-dimensional environment and discover the creative possibilities that Spline offers for immersive web designs.</p>
        <div class="buttons">
            <a href="#" class="btn btn-discover">Discover More</a>
            <a href="#" class="btn btn-action">Download Now</a>
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>
